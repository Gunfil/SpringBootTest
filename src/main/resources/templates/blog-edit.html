<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:field="${post}">
        <form method="post">
            <input type="text" th:value="${post.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${post.preview}" name="preview" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea th:text="${post.text}" name="text" placeholder="Введите текст статьи" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
